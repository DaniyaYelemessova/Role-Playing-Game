<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Role Playing Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Role Playing Game</h1>
  <div class="container">
    <form id="form">
      <label for="gamerName">What is you name?</label>
      <input type="text" id="gamerName">
      <button class="btn" type="submit">Send</button>
    </form>
    <div id="gamerNameOutput"></div>
    <button id="generate" class="hidden">Generate Your Character</button>
    <div id="generatedCharacter"></div>
  </div>
</body>
</html>
